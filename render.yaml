services:
  - type: web
    name: wifi-positioning-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install --only-binary=:all: -r requirements.txt || pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
